<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="simple-form">
  <!-- Name Input -->
  <div>
    <label for="name">Name</label>
    <input id="name" type="text" formControlName="name" />
    <small
      *ngIf="
        registerForm.get('name')?.invalid && registerForm.get('name')?.touched
      "
    >
      <span *ngIf="registerForm.get('name')?.errors?.['required']"
        >Name is required</span
      >
      <span *ngIf="registerForm.get('name')?.errors?.['minlength']"
        >Minimum 3 characters</span
      >
    </small>
  </div>

  <!-- Email Input -->
  <div>
    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" />
    <small
      *ngIf="
        registerForm.get('email')?.invalid && registerForm.get('email')?.touched
      "
    >
      <span *ngIf="registerForm.get('email')?.errors?.['required']"
        >Email is required</span
      >
      <span *ngIf="registerForm.get('email')?.errors?.['email']"
        >Invalid email</span
      >
    </small>
  </div>

  <!-- Password Input -->
  <div>
    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" />
    <small
      *ngIf="
        registerForm.get('password')?.invalid &&
        registerForm.get('password')?.touched
      "
    >
      <span *ngIf="registerForm.get('password')?.errors?.['required']"
        >Password is required</span
      >
      <span *ngIf="registerForm.get('password')?.errors?.['minlength']"
        >Min 6 characters</span
      >
    </small>
  </div>

  <!-- Confirm Password Input -->
  <div>
    <label for="confirmPassword">Confirm Password</label>
    <input
      id="confirmPassword"
      type="password"
      formControlName="confirmPassword"
    />
    <small
      *ngIf="
        registerForm.get('confirmPassword')?.invalid &&
        registerForm.get('confirmPassword')?.touched
      "
    >
      <span *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
        >Confirm Password is required</span
      >
      <span *ngIf="registerForm.errors?.['passwordMismatch']"
        >Passwords do not match</span
      >
    </small>
  </div>

  <!-- IsAdmin Radio Buttons -->
  <div>
    <label for="isAdmin">Role</label>
    <div>
      <input type="radio" formControlName="isAdmin" value="true" /> Admin
      <input type="radio" formControlName="isAdmin" value="false" /> User
    </div>
    <small
      *ngIf="
        registerForm.get('isAdmin')?.invalid &&
        registerForm.get('isAdmin')?.touched
      "
    >
      Please select a role
    </small>
  </div>

  <!-- Terms and Conditions Checkbox -->
  <div>
    <label>
      <input type="checkbox" formControlName="terms" />
      Accept Terms and Conditions
    </label>
    <small
      *ngIf="
        registerForm.get('terms')?.invalid && registerForm.get('terms')?.touched
      "
    >
      Accept the terms and Conditions
    </small>
  </div>

  <!-- Submit Button -->
  <button type="submit" [disabled]="registerForm.invalid">Register</button>
</form>
